{% extends "base.html" %}

{% block content %}
<form action="" novalidate method="post">
    {{ form.hidden_tag() }}

    <p>
        {{ form.username.label }}<br>
        {{ form.username(size=32) }}
    </p>
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.content.label }}<br>
        {{ form.content(size=64) }}
    </p>
    <p>
        {{ form.submit() }}
    </p>

</form>
{% endblock %}
